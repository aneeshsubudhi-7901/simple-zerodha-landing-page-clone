<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="zerodha-logo-div">
        <a href="/">
          <img
            class="zerodha-logo"
            src="./assets/logo.svg"
            alt="zerodha-logo"
          />
        </a>
      </div>
      <div class="navbar-items-menu">
        <ul>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/support">Support</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="landing">
        <section class="landing-section">
          <img
            class="landing-section-db-image"
            src="./assets/landing.png"
            alt="zerodha-dashboard"
          />
          <h1 class="landing-headline1">Invest in Everything</h1>
          <h5 class="landing-headline2">
            Online platform to invest in stocks, derivatives, mutual funds, and
            more
          </h5>

          <button class="sign-up-now-btn">
            <a href="/open-account">Sign up now</a>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
